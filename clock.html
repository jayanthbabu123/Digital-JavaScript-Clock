<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <h2>Digital JavaScript Clock</h2>
    <div class="digital-clock">
        <div class="hours">
            <div class="number" id="hr">05</div>
            <div class="text">Hours</div>
        </div>
        <div class="mins">
            <div class="number" id="min">05</div>
            <div class="text">Minutes</div>
        </div>
        <div class="seconds">
            <div class="number" id="sec">05</div>
            <div class="text">Seconds</div>
        </div>
    </div>
</body>
<script>
    setInterval(() => {
        const today = new Date();
        document.querySelector("#hr").innerHTML = today.getHours();
        document.querySelector("#min").innerHTML = today.getMinutes();
        document.querySelector("#sec").innerHTML = today.getSeconds();
    }, 1000);

</script>

</html>
